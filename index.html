<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My LIFF App</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/liff.js"></script>
</head>

<body>
<div style="text-align: center; display: block; margin: 0 auto;">
    <img id="pictureUrl">
    <p id="userId"><b>UserId:</b><br></p>
    <p id="displayName"><b>DisplayName:</b><br></p>
    <p id="statusMessage"><b>StatusMessage:</b><br></p>
    <p id="email">Email:<br></p>
  </div>
  <div>
    <button id="btnLogOut" (click)="logOut()">Log Out</button>
  </div>
  <script>
    async function getUserProfile() {
      const profile = await liff.getProfile();
      document.getElementById('pictureUrl').src = profile.pictureUrl;
      document.getElementById('userId').append(profile.userId);
      document.getElementById('statusMessage').append(profile.statusMessage);
      document.getElementById('displayName').append(profile.displayName);
      document.getElementById('email').append(liff.getDecodedIDToken().email);
    }
    async function main() {
      await liff.init({ liffId: '1654472250-V0dbAraD' });
      if (liff.isLoggedIn()) {
        getUserProfile();
      } else {
        liff.login();
      }
    }
  </script>
</body>

</html>
